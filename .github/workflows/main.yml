name: Deploy to DigitalOcean Droplet
'on':
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.KEY}}
          script: |
            # Create temp dir and clone repository
            rm -rf temp
            mkdir temp
            cd temp
            git clone git@github.com:Jlbsbey/atzimju_uzskaites_sistema
            echo 'Deployment to digital ocean finished'
